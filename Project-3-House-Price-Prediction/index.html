<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Mumbai Price Predictor</title>
    <style>
        body {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('https://images.unsplash.com/photo-1564013799919-ab600027ffc6?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-attachment: fixed;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 40px;
            border-radius: 20px;
            width: 420px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        input, select {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        button {
            width: 100%;
            padding: 15px;
            background: orange;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: red;
        }
        .result {
            margin-top: 25px;
            font-size: 1.6em;
            color: greenyellow;
            font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Mumbai House Price Predictor</h2>
        <form action="/predict" method="POST">
            <input type="number" name="area" placeholder="Area (Sq. Ft.)" value="{{ area }}" required>
            <input type="number" name="bhk" placeholder="BHK (e.g., 2)" value="{{ bhk }}" required>
            
            <select name="locality" required>
                <option value="" disabled selected>Select Locality</option>
                {% for loc in localities %}
                    <option value="{{ loc }}" {% if loc == selected_loc %}selected{% endif %}>{{ loc }}</option>
                {% endfor %}
            </select>
            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
        {% endif %}
    </div>
</body>
</html>
